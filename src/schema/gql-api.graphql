type User {
  id: ID!
  email: String!
  post: [Post!]!
}

type Post {
  id: ID!
  title: String!
  body: String
  author: User!
}

input SignUpInput {
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

input PostInput {
  title: String!
  body: String
}

type AuthPayload {
  id: ID!
  email: String!
}

type UserToken {
  token: String!
  user: User!
}

type Query {
  post(id: ID!): Post!
  posts: [Post!]!
}

type Mutation {
  signup(input: SignUpInput): UserToken!
  login(input: LoginInput): UserToken!
  createPost(postInput: PostInput): Post!
}